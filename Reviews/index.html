<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img id="person-img" src="" alt="person-img" />
        </div>
        <div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ux designer</p>
        </div>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Necessitatibus, dicta perferendis rem dolorum, facilis quasi dolor sed
          nobis quam ipsum, ut rerum adipisci totam sapiente quaerat nostrum
          aspernatur quibusdam voluptate!
        </p>
        <!-- buttons -->
        <div class="button-container">
            <button class="prev-btn">
                <span><</span>
            </button>
            <button class="next-btn">
                <span>></span>
            </button>
        </div>
        <button class="btn random-btn">surprise me</button>
      </article>
    </section>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
